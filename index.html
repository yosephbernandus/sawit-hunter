<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="stars"></div>
	<div class="twinkling"></div>

	<div id="startScreen" class="screen">
		<div class="game-title">
			<span class="title-emoji">ðŸŒ´</span>
			<h1>SAWIT<br />HUNTER</h1>
			<span class="title-emoji">ðŸŒ´</span>
		</div>
		<div class="game-subtitle">Catch the falling palm fruits!</div>
		<div class="input-container">
			<input id="usernameInput" placeholder="Enter your name" maxlength="15" />
		</div>
		<button id="playBtn" class="game-btn">
			<span class="btn-text">START GAME</span>
			<span class="btn-icon">ðŸŽ®</span>
		</button>
		<div class="high-score-display" id="highScoreDisplay"></div>
	</div>

	<div id="gameContainer" class="game-container">
		<div class="game-ui">
			<div class="ui-left">
				<div class="stat-box">
					<div class="stat-label">PLAYER</div>
					<div class="stat-value" id="playerName">---</div>
				</div>
			</div>
			<div class="ui-center">
				<div class="stat-box score-box">
					<div class="stat-label">SCORE</div>
					<div class="stat-value score-value" id="scoreDisplay">0</div>
				</div>
			</div>
			<div class="ui-right">
				<div class="stat-box">
					<div class="stat-label">HIGH</div>
					<div class="stat-value" id="highScore">0</div>
				</div>
			</div>
		</div>
		<div class="canvas-wrapper">
			<canvas id="gameCanvas"></canvas>
		</div>
		<div class="mobile-controls">
			<button class="control-btn" id="leftBtn">â—€</button>
			<button class="control-btn" id="rightBtn">â–¶</button>
		</div>
	</div>

	<div id="gameOverScreen" class="screen">
		<div class="game-over-content">
			<h2 class="game-over-title">GAME OVER</h2>
			<div id="gameOverText" class="game-over-message"></div>
			<div class="final-score-box">
				<div class="final-score-label">Final Score</div>
				<div class="final-score-value" id="finalScore">0</div>
			</div>
			<button id="restartBtn" class="game-btn restart-btn">
				<span class="btn-text">PLAY AGAIN</span>
				<span class="btn-icon">ðŸ”„</span>
			</button>
		</div>
	</div>

	<audio id="scoreSound" src="assets/sounds/hey-antek-antek-asing-prabowo.mp3"></audio>
	<audio id="deathSound" src="assets/sounds/hidup-jokowi.mp3"></audio>
	<audio id="catchSound" src="assets/sounds/jokowi-kaget.mp3"></audio>
	<audio id="menuMusic" src="assets/sounds/selamat-berjuang-jokowi.mp3" loop></audio>
	<audio id="endingMusic" src="assets/sounds/penyanyi-solo-gatau-siapa.mp3" loop></audio>

	<script src="game.js"></script>
</body>

</html>
